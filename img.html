<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slides of images</title>
    <link rel="stylesheet" href="slider.css">
</head>
<body> 
        <div class="slideContainer">  
            <div class="showSlide fade">  
                <img src="pictures/rise1.jpg" />  
                <div class="content">Good Morning. Have a nice Day</div>  
            </div>  
            <div class="showSlide fade">  
                <img src="pictures/nature1.jpg"/>  
                <div class="content">Its Beautiful Nature</div>  
            </div>  
      
            <div class="showSlide fade">  
                <img src="pictures/garden1.jpg"/>  
                <div class="content">Garden Around By Flowers</div>  
            </div>  
            <div class="showSlide fade">  
                <img src="pictures/city1.jpg"/>  
                <div class="content">City Contains More Buildings</div>  
            </div>   
            <a class="left" onclick="prevSlide()">❮</a>  
            <a class="right" onclick="nextSlide()">❯</a>  
        </div> 
        <script src="project.js"> </script>   
</body>
</html>
